  <script>

    let GuestTypeSelectedInput = null;
    let paymentType = null;

    function toggleCheck(checkedId) {
      const checkboxes = document.querySelectorAll(
        '#checkbox-utente input[type="checkbox"]:checked'
      );
      checkboxes.forEach((customerType) => {
        customerType.checked = false;
      });
      const selectedType = event.currentTarget
      selectedType.checked = true;
      GuestTypeSelectedInput = checkedId
      console.log(GuestTypeSelectedInput)
    }

    // Imposta il checkbox "Client" & "cash" come selezionato di default
    document.getElementById('Client').checked = true;
    // Aggiorna la variabile globale
    GuestTypeSelectedInput = 'Client';


    function paymentCheckboxMutex(checkedId, uncheckedId) {
      var checkedCheckbox = document.getElementById(checkedId);
      var uncheckedCheckbox = document.getElementById(uncheckedId);
      checkedCheckbox.checked = true
      uncheckedCheckbox.checked = false
      if (checkedId === "pos") {
        paymentType = "pos"
        const changeContainer = document.getElementById("change-container");
        changeContainer.style.opacity = "0";
        setTimeout(() => {
          changeContainer.style.height = "0";
        }, 200);
      }
      else if (checkedId === "cash") {
        paymentType = "cash"
        const changeContainer = document.getElementById("change-container");
        changeContainer.style.height = "";
        setTimeout(() => {
          changeContainer.style.opacity = "1";
        }, 50);

      }
      console.log(paymentType)
    }

    function saveSelectedInput() {
      if (GuestTypeSelectedInput !== null) {
        console.log("Id del checkbox selezionato: " + GuestTypeSelectedInput);
        // Puoi fare ulteriori azioni con l'id salvato qui
      } else {
        console.log("Nessun checkbox selezionato.");
      }
    }

    function init() {
      // URL dell'API da cui ottenere i dati JSON
      const apiUrl = "http://" + self.location.host + "/api/menu";
      document.getElementById("button-new-order").style.pointerEvents = "none"
      document.getElementById("preloader-container").style.display = "none"
      document.getElementById("whole-page").style.display = ""
      // Carica i dati JSON dall'API e avvia l'applicazione
      loadExternalJsonAndInitialize(apiUrl);
    };


  </script>
